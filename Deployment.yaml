apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salmaborchani/flask-app:75903fc6fbb037780d40567d43a2faaef90a2e58
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
