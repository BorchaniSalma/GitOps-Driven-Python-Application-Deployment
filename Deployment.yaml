apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salmaborchani/flask-app:96caa2b3ca9b7770850102f76d3e1754dad7a27b
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
