apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salmaborchani/flask-app:a8b107d50c5b17faaeb23e9cf53e1af2c943768d
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
