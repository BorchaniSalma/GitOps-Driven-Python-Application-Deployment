apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: gitops-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: salmaborchani/flask-app:c2a6c55daed5449ba83b236ae654176c958c7f79
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
